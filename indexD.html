<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
          dad	papá
daily	diario
damage	daño
damn	maldito
danger	peligro
dangerous	peligroso
dark	oscuro
darkness	oscuridad
darling	querido
date	fecha
daughter	hija
dawn	amanecer
day	día
dead	muerto
deal	trato
dear	querido
death	muerte
decision	decisión
deck	cubierta
deep	profundo
deeply	profundamente
degree	grado
delay	retraso
delicate	delicado
delight	deleite
department	departamento
depth	profundidad
description	descripción
desert	desierto
design	diseño
desire	deseo
desk	escritorio
despair	desesperación
desperate	desesperado
despite	a pesar de
detail	detalle
development	desarrollo
devil	diablo
difference	diferencia
different	diferente
difficult	difícil
difficulty	dificultad
dim	tenue
dining	comedor
dinner	cena
direction	dirección
directly	directamente
dirt	suciedad
dirty	sucio
discussion	discusión
distance	distancia
distant	distante
dog	perro
dollar	dólar
door	puerta
doorway	umbral
double	doble
doubt	duda
down	abajo
dozen	docena
dread	temor
dream	sueño
driver	conductor
drug	droga
drunk	borracho
dry	seco
due	debido
dull	soso
during	durante
dust	polvo
duty	deber
to dance	bailar
to dare	atreverse
to dash	correr rápidamente
to decide	decidir
to declare	declarar
to defend	defender
to deliver	entregar
to demand	exigir
to deny	negar
to depart	partir
to depend	depender
to descend	descender
to describe	describir
to deserve	merecer
to destroy	destruir
to determine	determinar
to develop	desarrollar
to die	morir
to dig	cavar
to direct	dirigir
to disappear	desaparecer
to discover	descubrir
to discuss	discutir
to display	exhibir
to disturb	perturbar
to divide	dividir
to do	hacer
to drag	arrastrar
to draw	dibujar
to dress	vestirse
to drift	derivar
to drink	beber
to drive	conducir
to drop	soltar
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
