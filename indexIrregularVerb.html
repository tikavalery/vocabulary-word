<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
      Spanish Conjugation	English Translation
Presente	
yo estoy	I am
tú estás	you are (informal)
él/ella/usted está	he/she is, you are (formal)
nosotros/nosotras estamos	we are
vosotros/vosotras estáis	you all are (informal, Spain)
ellos/ellas/ustedes están	they/you all are
Pretérito (Indefinido)	
yo estuve	I was
tú estuviste	you were (informal)
él/ella/usted estuvo	he/she was, you were (formal)
nosotros/nosotras estuvimos	we were
vosotros/vosotras estuvisteis	you all were (informal, Spain)
ellos/ellas/ustedes estuvieron	they/you all were
Imperfecto	
yo estaba	I used to be / was
tú estabas	you used to be (informal)
él/ella/usted estaba	he/she/you (formal) used to be
nosotros/nosotras estábamos	we used to be
vosotros/vosotras estabais	you all used to be (Spain)
ellos/ellas/ustedes estaban	they/you all used to be
Futuro	
yo estaré	I will be
tú estarás	you will be (informal)
él/ella/usted estará	he/she/you (formal) will be
nosotros/nosotras estaremos	we will be
vosotros/vosotras estaréis	you all will be (Spain)
ellos/ellas/ustedes estarán	they/you all will be
Condicional	
yo estaría	I would be
tú estarías	you would be (informal)
él/ella/usted estaría	he/she/you (formal) would be
nosotros/nosotras estaríamos	we would be
vosotros/vosotras estaríais	you all would be (Spain)
ellos/ellas/ustedes estarían	they/you all would be
Presente del Subjuntivo	
yo esté	that I be
tú estés	that you be (informal)
él/ella/usted esté	that he/she/you (formal) be
nosotros/nosotras estemos	that we be
vosotros/vosotras estéis	that you all be (Spain)
ellos/ellas/ustedes estén	that they/you all be
Imperfecto del Subjuntivo	
yo estuviera / estuviese	that I were
tú estuvieras / estuvieses	that you were (informal)
él/ella/usted estuviera / estuviese	that he/she/you (formal) were
nosotros/nosotras estuviéramos / estuviésemos	that we were
vosotros/vosotras estuvierais / estuvieseis	that you all were (Spain)
ellos/ellas/ustedes estuvieran / estuviesen	that they/you all were
Futuro del Subjuntivo (rare)	
yo estuviere	that I will be
tú estuvieres	that you will be (informal)
él/ella/usted estuviere	that he/she/you (formal) will be
nosotros/nosotras estuviéremos	that we will be
vosotros/vosotras estuviereis	that you all will be (Spain)
ellos/ellas/ustedes estuvieren	that they/you all will be
Presente Perfecto	
yo he estado	I have been
tú has estado	you have been (informal)
él/ella/usted ha estado	he/she/you (formal) has been
nosotros/nosotras hemos estado	we have been
vosotros/vosotras habéis estado	you all have been (Spain)
ellos/ellas/ustedes han estado	they/you all have been
Pluscuamperfecto	
yo había estado	I had been
tú habías estado	you had been (informal)
él/ella/usted había estado	he/she/you (formal) had been
nosotros/nosotras habíamos estado	we had been
vosotros/vosotras habíais estado	you all had been (Spain)
ellos/ellas/ustedes habían estado	they/you all had been
Futuro Perfecto	
yo habré estado	I will have been
tú habrás estado	you will have been (informal)
él/ella/usted habrá estado	he/she/you (formal) will have been
nosotros/nosotras habremos estado	we will have been
vosotros/vosotras habréis estado	you all will have been (Spain)
ellos/ellas/ustedes habrán estado	they/you all will have been
Condicional Perfecto	
yo habría estado	I would have been
tú habrías estado	you would have been (informal)
él/ella/usted habría estado	he/she/you (formal) would have been
nosotros/nosotras habríamos estado	we would have been
vosotros/vosotras habríais estado	you all would have been (Spain)
ellos/ellas/ustedes habrían estado	they/you all would have been
Subjuntivo Perfecto	
yo haya estado	that I have been
tú hayas estado	that you have been (informal)
él/ella/usted haya estado	that he/she/you (formal) has been
nosotros/nosotras hayamos estado	that we have been
vosotros/vosotras hayáis estado	that you all have been (Spain)
ellos/ellas/ustedes hayan estado	that they/you all have been
Pluscuamperfecto del Subjuntivo	
yo hubiera / hubiese estado	that I had been
tú hubieras / hubieses estado	that you had been (informal)
él/ella/usted hubiera / hubiese estado	that he/she/you had been
nosotros/nosotras hubiéramos / hubiésemos estado	that we had been
vosotros/vosotras hubierais / hubieseis estado	that you all had been (Spain)
ellos/ellas/ustedes hubieran / hubiesen estado	that they/you all had been
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
