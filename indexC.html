


<!DOCTYPE html>

    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `

to call	llamar

to capture	capturar
to care	cuidar

to cause	causar
to cease	cesar
to change	cambiar

to check	verificar
to choose	elegir
to chuckle	reírse suavemente
to claim	reclamar
to climb	escalar

to close	cerrar

to collect	coleccionar
to come	venir
to commit	comprometer
to compare	comparar
to complain	quejarse
to conceal	ocultar
to concern	preocupar

to conduct	llevar a cabo
to confess	confesar
to confirm	confirmar
to confuse	confundir

to creep	arrastrarse
to cross	cruzar
to crush	aplastar
to cry	llorar
to curl	rizar
to curse	maldecir
to cut	cortar

        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
