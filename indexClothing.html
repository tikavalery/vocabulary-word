<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
    The Ramirez family was getting ready for their yearly trip to the mountains.	La familia Ramírez se estaba preparando para su viaje anual a las montañas.
Everyone was excited, especially the kids.	Todos estaban emocionados, especialmente los niños.
Each person had to pack their own clothes this time.	Cada persona tenía que empacar su propia ropa esta vez.
Ana packed five T-shirts, all with colorful designs.	Ana empacó cinco camisetas, todas con diseños coloridos.
Her brother Luis packed three pairs of jeans, just in case it got cold.	Su hermano Luis empacó tres pares de vaqueros, por si acaso hacía frío.
Their mother reminded them not to forget socks and underwear.	Su madre les recordó que no olvidaran los calcetines y la ropa interior.
“You’ll need clean socks every day!” she said.	“¡Necesitarán calcetines limpios todos los días!” dijo ella.
Their father polished his hiking shoes the night before.	Su padre lustró sus zapatos de senderismo la noche anterior.
He also packed an extra pair of sandals for walking around the cabin.	También empacó un par extra de sandalias para caminar por la cabaña.
The youngest child, Mateo, wanted to bring his red boots.	El hijo menor, Mateo, quería llevar sus botas rojas.
“They make me feel like a superhero,” he said proudly.	“Me hacen sentir como un superhéroe,” dijo con orgullo.
Everyone packed jackets, because the weather in the mountains could change quickly.	Todos empacaron chaquetas, porque el clima en las montañas podía cambiar rápidamente.
Ana added her favorite scarf and a pair of soft gloves to her bag.	Ana agregó su bufanda favorita y un par de guantes suaves a su bolsa.
Luis took his baseball cap, which he wore almost every day.	Luis llevó su gorra de béisbol, que usaba casi todos los días.
Their mom brought wide-brimmed hats to protect everyone from the sun.	Su mamá llevó sombreros de ala ancha para proteger a todos del sol.
That night, before they left, they all wore warm pajamas.	Esa noche, antes de salir, todos usaron pijamas calientes.
“We leave early in the morning,” their dad reminded them.	“Salimos temprano por la mañana,” les recordó su padre.
In the car, the back seat was full of bags and clothes.	En el coche, el asiento trasero estaba lleno de bolsas y ropa.
They sang songs, shared snacks, and enjoyed the ride through winding roads.	Cantaron canciones, compartieron bocadillos y disfrutaron del viaje por caminos sinuosos.
Once they arrived at the cabin, they each unpacked their clothes into drawers.	Una vez que llegaron a la cabaña, cada uno desempacó su ropa en los cajones.
Luis immediately changed into his jeans and shoes to go exploring.	Luis se cambió de inmediato a sus vaqueros y zapatos para ir a explorar.
Ana wrapped her scarf around her neck and stepped outside.	Ana se envolvió la bufanda alrededor del cuello y salió afuera.
The air was crisp, and they could see snow on the distant peaks.	El aire era fresco y podían ver nieve en los picos lejanos.
That evening, they all wore their jackets and gloves as they sat around the fire.	Esa noche, todos usaron sus chaquetas y guantes mientras se sentaban alrededor del fuego.
Mateo showed off his boots by stomping through the muddy path.	Mateo mostró sus botas pisoteando por el sendero embarrado.
“Careful!” his mom warned, laughing. “Those are your only clean shoes.”	“¡Cuidado!” advirtió su madre, riendo. “Esos son tus únicos zapatos limpios.”
Before bed, they all changed into their pajamas and talked about the day.	Antes de acostarse, todos se pusieron sus pijamas y hablaron sobre el día.
“Don’t forget your socks tomorrow,” said Ana to Luis.	“No olvides tus calcetines mañana,” le dijo Ana a Luis.
The whole family felt warm and cozy, ready for the next day’s adventures.	Toda la familia se sentía cálida y cómoda, lista para las aventuras del día siguiente.
family	familia
trip	viaje
mountains	montañas
excited	emocionados
kids	niños
person	persona
pack	empacar
clothes	ropa
T-shirts	camisetas
designs	diseños
jeans	vaqueros
cold	frío
socks	calcetines
underwear	ropa interior
clean	limpios
shoes	zapatos
hiking shoes	zapatos de senderismo
sandals	sandalias
cabin	cabaña
boots	botas
superhero	superhéroe
jackets	chaquetas
weather	clima
scarf	bufanda
gloves	guantes
bag	bolsa
cap / baseball cap	gorra / gorra de béisbol
hats	sombreros
sun	sol
pajamas	pijamas
morning	mañana
car	coche
seat	asiento
bags	bolsas
songs	canciones
snacks	bocadillos
ride	viaje
roads	caminos
cabin	cabaña
unpacked	desempacó
drawers	cajones
exploring	explorar
neck	cuello
air	aire
snow	nieve
peaks	picos
fire	fuego
muddy path	sendero embarrado
careful	cuidado
bed	cama
day	día
warm	cálida
cozy	cómoda
adventures	aventuras
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
