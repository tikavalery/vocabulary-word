<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
I	yo
ice	hielo
if	si
ill	enfermo
image	imagen
imagination	imaginación
immediately	inmediatamente
importance	importancia
important	importante
impossible	imposible
impression	impresión
in	en
inch	pulgada
incident	incidente
indeed	de hecho
Indian	indio
influence	influencia
innocent	inocente
inside	dentro
instance	instancia
instant	instante
instantly	al instante
instead	en lugar de
instruction	instrucción
intelligence	inteligencia
intention	intención
interest	interés
interested	interesado
interesting	interesante
interview	entrevista
into	en
iron	hierro
island	isla
issue	asunto
it	ello
Italian	italiano
its	su
itself	sí mismo
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
