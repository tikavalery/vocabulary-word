<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
      machine	máquina
mad	loco
magazine	revista
magic	magia
maid	sirvienta
mail	correo
main	principal
major	importante
male	masculino
man	hombre
manner	manera
many	muchos
map	mapa
March	marzo
market	mercado
marriage	matrimonio
mass	misa
master	maestro
match	partido
matter	asunto
maybe	tal vez
me	me
meal	comida
meaning	significado
measure	medida
meat	carne
medical	médico
meeting	reunión
member	miembro
memory	memoria
mere	mero
merely	simplemente
mess	desorden
message	mensaje
method	método
middle	medio
mighty	poderoso
mile	milla
military	militar
milk	leche
million	millón
mind	mente
mine	mío
minister	ministro
minute	minuto
mirror	espejo
Miss	Señorita
mission	misión
mistake	error
mistress	ama
model	modelo
modern	moderno
moment	momento
money	dinero
month	mes
mood	estado de ánimo
moon	luna
moral	moral
more	más
morning	mañana
most	la mayoría
mostly	principalmente
mother	madre
motion	movimiento
mountain	montaña
mouth	boca
movement	movimiento
movie	película
Mr	Sr.
Mrs	Sra.
much	mucho
murder	asesinato
muscle	músculo
music	música
my	mi
myself	yo mismo
mysterious	misterioso
mystery	misterio
to maintain	mantener
to make	hacer
to manage	gestionar
to march	marchar
to mark	marcar
to marry	casarse
to may	poder
to mean	significar
to meet	conocer
to mention	mencionar
to might	podría
to miss	extrañar
to mount	montar
to move	mover
to murmur	murmurar
to must	deber
to mutter	murmurar
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
