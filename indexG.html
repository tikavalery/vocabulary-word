<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
game	juego
garden	jardín
gate	puerta
gaze	mirada
generally	generalmente
generation	generación
gentle	suave
gentleman	caballero
gently	suavemente
German	alemán
gesture	gesto
ghost	fantasma
giant	gigante
gift	regalo
girl	niña
glad	contento
glass	vidrio
glasses	gafas
glimpse	vistazo
glow	resplandor
God	Dios
god	dios
gold	oro
golden	dorado
good	bueno
government	gobierno
gown	vestido
grace	gracia
grand	grandioso
grandfather	abuelo
grandmother	abuela
grass	hierba
grateful	agradecido
grave	tumba
gray	gris
great	genial
Greek	griego
green	verde
grey	gris
grief	duelo
grip	agarre
ground	suelo
group	grupo
guard	guardia
guest	invitado
guilty	culpable
gun	pistola
guy	tipo
to gain	ganar
to gasp	jadear
to gather	reunir
to get	conseguir
to give	dar
to glance	echar un vistazo
to glare	mirar de forma dura
to gleam	brillar
to go	ir
to grab	agarrar
to grant	conceder
to grasp	asir
to greet	saludar
to grin	sonreír
to groan	gemir
to grow	crecer
to guess	adivinar
to guide	guiar
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
