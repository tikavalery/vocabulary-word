<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
each	cada
eager	ansioso
ear	oído
early	temprano
earth	tierra
easily	fácilmente
east	este
easy	fácil
edge	borde
education	educación
effect	efecto
effort	esfuerzo
egg	huevo
eight	ocho
either	cualquiera
elbow	codo
element	elemento
else	más
emotion	emoción
empty	vacío
end	fin
enemy	enemigo
energy	energía
engine	motor
England	Inglaterra
English	inglés
enormous	enorme
enough	suficiente
entire	entero
entirely	enteramente
entrance	entrada
equal	igual
equally	igualmente
especially	especialmente
estate	patrimonio
Europe	Europa
even	incluso
evening	tarde
event	evento
eventually	eventualmente
ever	alguna vez
every	cada
everybody	todos
everyone	todos
everything	todo
everywhere	en todas partes
evidence	evidencia
evil	malvado
exactly	exactamente
example	ejemplo
excellent	excelente
except	excepto
excitement	emoción
excuse	excusa
exercise	ejercicio
existence	existencia
experience	experiencia
explanation	explicación
expression	expresión
extremely	extremadamente
eye	ojo
eyebrow	ceja
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
