    <script>
        const wordPairs = `
        In the heart of Africa, there was a great herd of elephants that lived near the river Sabari.	En el corazón de África, había una gran manada de elefantes que vivía cerca del río Sabari.
These elephants were known throughout the land for their intelligence and unity.	Estos elefantes eran conocidos en toda la región por su inteligencia y unidad.
The leader of the herd was an old, wise elephant named Mandula.	El líder de la manada era un elefante viejo y sabio llamado Mandula.
Mandula had led the herd for over thirty years, through droughts, floods, and even wars between animals.	Mandula había dirigido la manada durante más de treinta años, a través de sequías, inundaciones e incluso guerras entre animales.
One day, the river began to dry up, and the grasslands turned brown and dusty.	Un día, el río comenzó a secarse y las praderas se volvieron marrones y polvorientas.
The elephants knew they had to find a new home where water and food were plentiful.	Los elefantes sabían que tenían que encontrar un nuevo hogar donde el agua y la comida fueran abundantes.
Mandula called a meeting under the baobab tree, where the herd always gathered for important decisions.	Mandula convocó una reunión bajo el árbol baobab, donde la manada siempre se reunía para tomar decisiones importantes.
"We must travel far to the north," Mandula said, "to the valley of green hills where the water never stops flowing."	"Debemos viajar lejos hacia el norte", dijo Mandula, "al valle de colinas verdes donde el agua nunca deja de fluir".
Some of the younger elephants were nervous, but they trusted Mandula's wisdom.	Algunos de los elefantes más jóvenes estaban nerviosos, pero confiaban en la sabiduría de Mandula.
So the great journey began at dawn, with the sun rising behind them and hope shining in their eyes.	Así que el gran viaje comenzó al amanecer, con el sol saliendo detrás de ellos y la esperanza brillando en sus ojos.
They walked for days through dry forests and over rocky hills.	Caminaron durante días por bosques secos y sobre colinas rocosas.
Along the way, they met other animals who warned them of dangers ahead—lions, poachers, and deep ravines.	En el camino, encontraron a otros animales que les advirtieron de peligros por delante: leones, cazadores furtivos y barrancos profundos.
But the herd stayed together, moving as one body, following the sound of Mandula’s low, steady footsteps.	Pero la manada se mantuvo unida, moviéndose como un solo cuerpo, siguiendo el sonido de los pasos bajos y constantes de Mandula.
One night, under a starry sky, the youngest elephant, Lumo, wandered away from the herd.	Una noche, bajo un cielo estrellado, el elefante más joven, Lumo, se alejó de la manada.
He was curious and brave, but he did not yet understand the dangers of the wild.	Era curioso y valiente, pero aún no entendía los peligros de la naturaleza.
When the herd noticed Lumo was missing, panic spread like wildfire.	Cuando la manada notó que Lumo faltaba, el pánico se extendió como el fuego.
Mandula raised his trunk and let out a deep trumpet call that echoed through the night.	Mandula levantó su trompa y emitió un fuerte trompeteo que resonó en la noche.
Lumo heard the call and tried to follow the sound, but he was lost in thick bushes.	Lumo escuchó el llamado e intentó seguir el sonido, pero estaba perdido entre arbustos espesos.
Just as a leopard crept closer to the small elephant, Mandula and two strong elephants appeared.	Justo cuando un leopardo se acercaba al pequeño elefante, Mandula y dos elefantes fuertes aparecieron.
With loud roars and heavy stomps, they scared the predator away.	Con fuertes rugidos y pasos pesados, ahuyentaron al depredador.
Lumo ran to Mandula and wrapped his trunk around the elder’s leg.	Lumo corrió hacia Mandula y envolvió su trompa alrededor de la pierna del anciano.
After that night, Lumo never left the herd again.	Después de esa noche, Lumo nunca volvió a alejarse de la manada.
Weeks passed, and finally, the elephants reached the valley of green hills.	Pasaron semanas, y finalmente, los elefantes llegaron al valle de las colinas verdes.
There were wide rivers, fresh grass, and tall trees full of fruit.	Había ríos anchos, pasto fresco y árboles altos llenos de fruta.
The elephants trumpeted with joy and bathed in the river for hours.	Los elefantes trompetearon de alegría y se bañaron en el río durante horas.
Mandula watched them from a hilltop, his eyes filled with peace.	Mandula los observaba desde lo alto de una colina, con los ojos llenos de paz.
He knew he had fulfilled his final journey as leader.	Sabía que había cumplido su último viaje como líder.
That night, under the moon, Mandula passed away quietly in his sleep.	Esa noche, bajo la luna, Mandula falleció tranquilamente mientras dormía.
The herd gathered around him and lifted their trunks to the stars in respect.	La manada se reunió a su alrededor y levantó sus trompas hacia las estrellas en señal de respeto.
From that day on, the elephants told stories of Mandula’s wisdom to every new calf born in the valley.	Desde ese día, los elefantes contaron historias sobre la sabiduría de Mandula a cada nueva cría nacida en el valle.
And so, the legacy of the wise elephant lived on for generations.	Y así, el legado del elefante sabio vivió durante generaciones.

        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
