<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
           How are you?	¿Cómo estás?
How do you feel today?	¿Cómo te sientes hoy?
How can I help you?	¿Cómo puedo ayudarte?
How is your day going?	¿Cómo va tu día?
How did you do that?	¿Cómo hiciste eso?
How much does it cost?	¿Cuánto cuesta?
How long will it take?	¿Cuánto tiempo tomará?
How often do you exercise?	¿Con qué frecuencia haces ejercicio?
How do you make this dish?	¿Cómo haces este plato?
How can we improve this?	¿Cómo podemos mejorar esto?
How many languages do you speak?	¿Cuántos idiomas hablas?
How did you learn to play the guitar?	¿Cómo aprendiste a tocar la guitarra?
How far is it to the nearest station?	¿Qué tan lejos está la estación más cercana?
How do you like your coffee?	¿Cómo te gusta tu café?
How should I prepare for the exam?	¿Cómo debo prepararme para el examen?
How can I get to your house?	¿Cómo puedo llegar a tu casa?
How did you hear about this event?	¿Cómo te enteraste de este evento?
How do you solve this problem?	¿Cómo resuelves este problema?
How does this work?	¿Cómo funciona esto?
How often do you travel?	¿Con qué frecuencia viajas?
How can I improve my English?	¿Cómo puedo mejorar mi inglés?
How do you stay motivated?	¿Cómo te mantienes motivado?
How did you get this job?	¿Cómo conseguiste este trabajo?
How many siblings do you have?	¿Cuántos hermanos tienes?
How does it feel to be a parent?	¿Cómo se siente ser padre?
How can I contact you?	¿Cómo puedo contactarte?
How was your weekend?	¿Cómo fue tu fin de semana?
How do you celebrate your birthday?	¿Cómo celebras tu cumpleaños?
How is this project progressing?	¿Cómo avanza este proyecto?
How do you spend your free time?	¿Cómo pasas tu tiempo libre?
How did you choose your career?	¿Cómo elegiste tu carrera?
How can I make a good impression?	¿Cómo puedo causar una buena impresión?
How do you handle stress?	¿Cómo manejas el estrés?
How often do you go to the gym?	¿Con qué frecuencia vas al gimnasio?
How do you define success?	¿Cómo defines el éxito?
How can we work together?	¿Cómo podemos trabajar juntos?
How did you find that information?	¿Cómo encontraste esa información?
How much time do you spend on social media?	¿Cuánto tiempo pasas en redes sociales?
How should I approach this situation?	¿Cómo debería abordar esta situación?
How do you feel about this decision?	¿Cómo te sientes respecto a esta decisión?
How do you stay organized?	¿Cómo te mantienes organizado?
How can I be more productive?	¿Cómo puedo ser más productivo?
How does your family celebrate holidays?	¿Cómo celebra tu familia las festividades?
How would you describe your style?	¿Cómo describirías tu estilo?
How do you prioritize your tasks?	¿Cómo priorizas tus tareas?
How often do you read books?	¿Con qué frecuencia lees libros?
How has technology changed your life?	¿Cómo ha cambiado la tecnología tu vida?
How can I improve my writing skills?	¿Cómo puedo mejorar mis habilidades de escritura?
How do you handle conflicts?	¿Cómo manejas los conflictos?
How is your new job going?	¿Cómo va tu nuevo trabajo?
How do you stay informed about current events?	¿Cómo te mantienes informado sobre eventos actuales?
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
