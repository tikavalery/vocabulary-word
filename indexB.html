<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
        baby	bebé
back	espalda
background	fondo
bad	malo
badly	mal
bag	bolsa
balance	equilibrio
ball	pelota
band	banda
bank	banco

bed	cama

before	antes
beginning	comienzo
behind	detrás
being	ser
belief	creencia
bell	campana
belly	barriga
below	debajo
belt	cinturón
bench	banco
beneath	debajo de
benefit	beneficio
beside	al lado de
besides	además
between	entre
beyond	más allá
big	grande
bill	factura
bird	pájaro
birth	nacimiento
bit	trozo

black	negro
blade	hoja
blanket	manta
blind	ciego
block	bloque
blood	sangre
bloody	sangriento
blue	azul
board	tabla
boat	bote
body	cuerpo
bone	hueso
book	libro
boot	bota
border	frontera
both	ambos
bottle	botella
bottom	fondo
bound	atado
bowl	cuenco
box	caja
boy	chico
brain	cerebro
branch	rama
brave	valiente
bread	pan
breakfast	desayuno
breast	pecho
breath	aliento
breeze	brisa
bridge	puente
bright	brillante
brilliant	brillante
British	británico
broad	amplio
broken	roto
brother	hermano
brow	ceño
brown	marrón
building	edificio
bullet	bala
bus	autobús
bush	arbusto
business	negocio
busy	ocupado
but	pero
button	botón
by	por
to be	ser
to bear	soportar
to beat	golpear
to become	convertirse
to beg	suplicar
to begin	comenzar
to believe	creer
to belong	pertenecer
to bend	doblar
to bet	apostar
to betray	traicionar
to bid	ofertar
to bite	morder
to blame	culpar
to blink	parpadear
to blow	soplar
to bore	aburrir
to bother	molestar
to bow	inclinarse
to break	romper
to breathe	respirar
to bring	traer
to brush	cepillar
to build	construir
to burn	quemar
to burst	estallar
to bury	enterrar
to buy	comprar

        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
