<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
        o’clock	en punto
object	objeto
obvious	obvio
obviously	obviamente
occasion	ocasión
ocean	océano
odd	impar
of	de
off	apagado
office	oficina
officer	oficial
official	oficial
often	a menudo
oil	aceite
okay	está bien
old	viejo
on	en
once	una vez
one	uno
only	solo
onto	sobre
opening	apertura
operation	operación
opinion	opinión
opportunity	oportunidad
opposite	opuesto
or	o
order	orden
ordinary	ordinario
other	otro
others	otros
otherwise	de otro modo
our	nuestro
ourselves	nosotros mismos
out	fuera
outside	afuera
over	sobre
own	propio
owner	propietario
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
