<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
         lack	falta
lad	chico
lady	dama
lake	lago
lamp	lámpara
land	tierra
language	idioma
lap	regazo
large	grande
last	último
late	tarde
latter	último
laughter	risa
law	ley
lawyer	abogado
leader	líder
least	menos
leather	cuero
left	izquierda
leg	pierna

less	menos
lesson	lección
letter	carta
level	nivel
library	biblioteca
life	vida
light	luz
lightly	ligeramente
like	como
likely	probable
limit	límite
line	línea
link	enlace
lip	labio
list	lista
literary	literario
little	pequeño
living	vivo
London	Londres
lonely	solitario
long	largo
loose	suelto
Lord	Señor
lord	señor
loss	pérdida
lot	mucho
loud	ruidoso
lovely	encantador
lover	amante
low	bajo
luck	suerte
lucky	afortunado
lunch	almuerzo
to laugh	reír
to lay	poner
to lead	liderar
to lean	inclinarse
to leap	saltar
to learn	aprender
to leave	dejar
to let	permitir
to lie	mentir
to lift	levantar
to listen	escuchar
to live	vivir
to load	cargar
to lock	cerrar con llave
to look	mirar
to lose	perder
to love	amar
to lower	bajar
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            words.forEach(([english, spanish]) => {
                outputDiv.innerHTML += `<p>${english} - ${spanish}</p>`;
                speakWord(english, 'en-US'); // English audio
                speakWord(spanish, 'es-ES'); // Spanish audio
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
